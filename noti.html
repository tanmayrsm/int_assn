{% extends "layout.html" %}

{% block content %}
		<div class="alert alert-danger">		
			Total vehicle timeouts : {{ length }}
		</div>
		{% for ele in kero %}
			<article class="media content-section">
				
			  <div class="media-body">
			    <div class="article-metadata">
			      <a class="mr-2" href="er">{{ ele.vehicle_no }}</a>
			      <small class="text-muted">{{ ele.date }}</small>
			    </div>
			    <h2><a class="article-title" href="er">{{ ele.license }}</a></h2>
			    <img src = "{{ url_for('static' ,filename = 'post_pic/'+ele.image_file) }}" style="width: 600px;height: 400px;border-radius: 10px;">
			  </div>
			</article>
		{% endfor %}
		
{% endblock content %}
